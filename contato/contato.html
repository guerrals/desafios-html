<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>

    <form action="#">
        <fieldset>
            <legend>Entre em contato!</legend>
            <label for="assunto"><strong>Assunto:</strong></label>
            <select name="assunto" id="">
                <option value="Suporte">Suporte</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamacao">Reclamação</option>
            </select>
            <div class="input-wrap">
                <label for="nome"><strong>Nome Completo</strong></label>
                <br>
                <input type="text" name="nome" placeholder="Seu nome" id="" />
            </div>
            <div class="input-wrap">
                <label for="nome"><strong>E-mail</strong></label>
                <br>
                <input type="email" placeholder="exemplo@seudominio.com" name="nome" id="" />
            </div>
            <div class="input-wrap">
                <label for="mensagem"><strong>Mensagem</strong></label>
                <br>
                <textarea name="mensagem" placeholder="Mensagem..." id="" cols="30" rows="15"></textarea>
            </div>
            <div class="input-wrap">
                <input type="checkbox" name="check" id="">
                <label for="check">Aceito receber novidades por e-mail</label>
            </div>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>

</html>
